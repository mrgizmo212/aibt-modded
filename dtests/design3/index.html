<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Trading Platform</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              background: '#0a0a0a',
              surface: '#121212',
              'surface-elevated': '#1a1a1a',
              border: '#262626',
              'border-hover': '#404040',
              'text-primary': '#ffffff',
              'text-secondary': '#a3a3a3',
              'text-tertiary': '#737373',
              'text-disabled': '#525252',
              success: '#10b981',
              danger: '#ef4444',
              warning: '#f59e0b',
              info: '#3b82f6',
              brand: {
                primary: '#3b82f6',
                secondary: '#8b5cf6',
              }
            },
            fontFamily: {
              sans: ['-apple-system', 'BlinkMacSystemFont', 'Segoe UI', 'Roboto', 'Helvetica Neue', 'sans-serif'],
              mono: ['SF Mono', 'Monaco', 'Consolas', 'Courier New', 'monospace'],
            },
            borderRadius: {
              sm: '0.25rem',
              md: '0.5rem',
              lg: '0.75rem',
              full: '9999px',
            },
            keyframes: {
              pulse: {
                '0%, 100%': { transform: 'scale(1)', opacity: '1' },
                '50%': { transform: 'scale(1.2)', opacity: '0.7' },
              },
              'message-in': {
                '0%': { opacity: '0', transform: 'translateY(10px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              'bounce1': {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-6px)' },
              },
              'bounce2': {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-6px)' },
              },
              'bounce3': {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-6px)' },
              },
              'fade-in': {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              'slide-up': {
                  '0%': { opacity: '0', transform: 'translateY(10px)' },
                  '100%': { opacity: '1', transform: 'translateY(0)' },
              },
            },
            animation: {
              pulse: 'pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'message-in': 'message-in 0.3s ease-out forwards',
              'bounce1': 'bounce1 1s infinite',
              'bounce2': 'bounce2 1s infinite 0.1s',
              'bounce3': 'bounce3 1s infinite 0.2s',
              'fade-in': 'fade-in 0.3s ease-out forwards',
              'slide-up': 'slide-up 0.3s ease-out forwards',
            },
          }
        }
      }
    </script>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
  <body class="bg-background">
    <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
